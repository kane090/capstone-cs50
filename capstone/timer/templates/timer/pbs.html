{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Bests</title>
        <link rel="stylesheet" href="{% static 'timer/pbs.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h2>Your Personal Bests:</h2>
        <a id="index" href="{% url 'index' %}">Timer</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Single</th>
                    <th scope="col">ao5</th>
                    <th scope="col">ao12</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% if database.single %}
                        <td>{{ database.single }}</td>
                    {% endif %}
                    {% if database.ao5_proper %}
                        <td>{{ database.ao5_proper }}</td>
                    {% endif %}
                    {% if database.ao12_proper %}
                        <td>{{ database.ao12_proper }}</td>
                    {% endif %}
                </tr>
            </tbody>
        </table>
    </body>
</html>
