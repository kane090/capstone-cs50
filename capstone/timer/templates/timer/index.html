{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Speedsolving Timer</title>
        <link rel="stylesheet" href="{% static 'timer/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="{% static 'timer/index.js' %}"></script>
    </head>
    <body>
        <div id="clock">
            <span id="minutes"></span><span id="colon"></span><span id="seconds">0</span>.<span id="centiseconds">00</span>
            <button type="button" class="btn btn-danger btn-sm" onclick="clear_times()">Clear Times</button>
        </div>
        <div id="times">
            {% for time in times %}
                <div>
                    {{ time }}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
